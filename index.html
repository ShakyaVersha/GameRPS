<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper seaser game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Serasor !!</h1>
    <div class="imageContainer">
      <div class="seaser" id="rock">
        <img src="./img/rock.jpg" alt="" />
      </div>
      <div class="seaser" id="paper">
        <img src="./img/paper.jpg" alt="" />
      </div>
      <div class="seaser" id="seasor">
        <img src="./img/seaser.jpg" alt="" />
      </div>
    </div>
    <div class="Choice">
      <div class="userchoic">
        <div class="userscore">0</div>
        <div class="you">you</div>
      </div>
      <div class="compChoice">
        <div class="compscore">0</div>
        <div class="comp">comp</div>
      </div>
    </div>
    <div class="result">
      <h2 id="msg" >you have start!</h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
